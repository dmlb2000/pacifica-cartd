[tox]
envlist = py36,py37,py38

[testenv]
deps =
    coverage
    mock
    httpretty
    pep257
    pre-commit
    pylint>2
    pytest
    pytest-cov
    pymysql
    redis
    recommonmark
    setuptools
    psutil
    pbs;sys_platform == 'win32'
    sh;sys_platform != 'win32'
commands = pytest -x --cov --cov-append --cov-report=term-missing e2e test
changedir = tests

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report -m --fail-under 100
    coverage html
changedir = tests

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
changedir = tests
